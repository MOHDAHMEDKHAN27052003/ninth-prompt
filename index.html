<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body class="bg-indigo-500">
    <header class="flex items-center justify-between px-[50px] py-[15px]">
        <h1 class="text-2xl text-white"><span class="font-semibold">zuma</span>.<span class="font-thin">conf</span></h1>
        <nav>
            <a href="">Home</a>
            <a href="">Webinar</a>
            <a href="">Speakers</a>
            <a href="">Workshop</a>
            <a href="">Agenda</a>
            <a href="">FAQs</a>
            <a href="">Schedule</a>
        </nav>
        <div>
        <button class="text-black font-extrabold rounded-2xl text-[10px] bg-teal-300 px-[25px] py-[10px]">WATCH SESSIONS <i class="ri-arrow-right-up-line"></i></button>
        <i class="ri-menu-line"></i>
    </header>
    <main class="text-white flex">
        <div id="main-content" >
            <button id="date-button" class="border bg-blue-700 rounded-2xl px-[15px] py-[5px] text-[10px]"><i class="ri-calendar-2-line"></i> DECEMBER 24TH-27TH</button>
            <button id="location-button" class="border rounded-2xl px-[15px] py-[5px] text-[10px]"><i class="ri-map-pin-line"></i> NEW YORK, CA</button>
            <h1 class="text-7xl font-semibold pt-[25px] pb-[50px]">Global Biggest of Jamstackt Conf 2024</h1>
            <p class="text-sm pb-[66px] lg:pr-[125px]">Join 400 others in Manhattan, NY for a full day of inspiring keynotes and new connections at the premier conference for software Product Managers.</p>
            <button class="text-black border rounded-3xl px-[25px] py-[10px] bg-teal-300" >$99 | GET TICKET <i class="ri-arrow-right-up-line"></i></button>
        </div>
        <form class="bg-black p-10 rounded-2xl">
            <h1 class="text-center pb-5">Registration form</h1>
            <div class="question">
                <label for="">What is your name?</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="question">
                <label for="">Enter your mail</label>
                <input type="email" name="" id="" placeholder="user@company.domain">
            </div>
            <div class="question">
                <label for="">Company/Organization</label>
                <input type="text">
            </div>
            <button type="submit" class="border bg-teal-300 text-black rounded-3xl px-[10px] py-[5px]">Register</button>
        </form>
    </main>
</body>
</html>
